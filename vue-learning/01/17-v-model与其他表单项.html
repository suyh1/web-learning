<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <!-- 
      v-model 可以让数据和视图，形成双向数据绑定
      (1) 数据变化，视图自动更新
      (2) 视图变化，数据自动更新
      可以快速[获取] 或 [设置]表单元素的内容
     -->
    姓名：<input type="text" v-model="uname"/><br />

    性别：
    <input type="radio" name="sex" value="男" v-model="xb"/>男生
    <input type="radio" name="sex" value="女" v-model="xb"/>女生<br />

    爱好：
    <input type="checkbox" name="hobby" value="吃" v-model="aihao"/>吃饭
    <input type="checkbox" name="hobby" value="睡" v-model="aihao"/>睡觉
    <input type="checkbox" name="hobby" value="玩" v-model="aihao"/>打豆豆<br />

    籍贯：
    <select v-model="address">
      <option value="北京">北京市</option>
      <option value="上海">上海市</option>
      <option value="天津">天津市</option>
    </select><br />

    记住我：<input type="checkbox" />
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        uname: '',
        xb: '男',
        address: '上海',
        aihao: ['吃', '玩']
      },
    })
  </script>
</body>

</html>
