<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    li:nth-child(3) {
      list-style: none;
    }
  </style>
</head>
<body>
  <div class="box">我是一个div</div>
  <ul>
    <li>我是第1个li</li>
    <li>我是第2个li</li>
    <li>我是第3个li</li>
  </ul>

  <script>
    const box = document.querySelector('.box')
    // console.dir(box)
    const li3 = document.querySelector('li:nth-child(3)')
    const allLi = document.querySelectorAll('ul li')
    console.dir(allLi)
    allLi.forEach(element => {
      console.dir(element)
    })
    console.dir(li3)
    console.log(li3.innerHTML)
  </script>
</body>
</html>
