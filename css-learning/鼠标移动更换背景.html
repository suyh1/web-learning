<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>鼠标移动更换背景</title>
  <style>
    .box {
      width: 400px;
      height: 400px;
      background-color: pink;
      background: url(./images/cat.jpg) no-repeat;
    }
    .box:hover{
      background-image: url(./images/dog.jpg);
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
